name: CI

on:
  push:
    branches: ["**"]
    tags:
      - v*
  pull_request:

strategy:
  matrix:
    elixir: [1.9.4, 1.12.1]
    otp: [22.2, 24.0.2]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
      - run: mix deps.get
      - run: mix test
